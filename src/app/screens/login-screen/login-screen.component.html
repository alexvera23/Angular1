<div class="container-login">
  <div class="login-box">
    <div class="row justify-content-center">
      <div class="col-6 col-md-5">
        <img src="assets/images/Buap.png" alt="Logo BUAP" class="logo">
      </div>
      <div class="col-6 col-md-5">
        <img src="assets/images/FCCBuap.png" alt="Logo FCC" class="logo">
      </div>
    </div>
    <div class="text-center">
      <h2>Sistema de Gestión Escolar</h2>
      <hr>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="email" class="form-label">Correo</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="Ingresa tu correo"
            [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          >
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
            <span *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido.</span>
            <span *ngIf="loginForm.get('email')?.hasError('email')">El formato del correo es inválido.</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input
            id="password"
            [type]="hide ? 'password' : 'text'"
            class="form-control"
            formControlName="password"
            placeholder="Ingresa tu contraseña"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          >
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            <span>La contraseña es requerida.</span>
          </div>
        </div>
        
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
      <div class="mt-3">
        <a routerLink="/registro-usuario">Crear una cuenta</a>
      </div>
    </div>
  </div>
</div>
